<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="images/logo.svg" alt="logo" class="logoicon">
            <a href="HomePage.html" class="logoname">
                Εθνικός Οργανισμός <br>Εμβολιασμού
            </a>
        </div>
        <a href="News.html" class="navlink">Νέα</a>
        <a href="Questions.html" class="navlink">Eρωτήσεις</a>
        <a href="Rantevou.html" class="navlink">Ραντεβού</a>
        <a href="Statistics.html" class="navlink">Στατιστικά</a>
        <a href="Contact.html" class="navlink">Επικοινωνία</a>
        <img src="images/darkmode.png" id="theme">
        <img src="images/menu.png" id="menu">
    </div>
    <div id="menu_layout">
        <a href="News.html" class="menulink">Τα Νέα μας</a>
        <a href="Questions.html" class="menulink">Eρωτήσεις</a>
        <a href="Rantevou.html" class="menulink">Ραντεβού</a>
        <a href="Statistics.html" class="menulink">Στατιστικά</a>
        <a href="Contact.html" class="menulink">Επικοινωνία</a>
        <img src="images/close.png" id="close_menu">
    </div>
    <!--this div holds th main content of the page-->
    <div class="contactpage">
        <!--the form that we use for the message has no target or action as it was not required in the project-->
            <form id="contact_form">
                <!--the div that will help us style the form-->
                <div class="ccontainer">
                    <!--the title of the form-->
                    <p id="ptitle"> Φόρμα Επικοινωνίας</p>
                    <!--the name input 
                        the inputs and their labels are on divs for the styling-->
                    <div class="firstname">
                        <label for="fname">Όνομα*:</label>
                        <input type="text" id="fname" name="fname" placeholder="π.χ. Γιάννης">
                    </div>
                    <!--the surname input-->
                    <div class="lastname">
                        <label for="lname">Επώνυμο*:</label>
                        <input type="text" id="lname" name="lname" placeholder="π.χ. Μπέκας">
                    </div>
                    <!--the email input-->
                    <div class="mail">
                        <label for="mymail">Εmail*:</label>
                        <input type="mail" id="mymail" name="mymail" placeholder="π.χ. johnbekas@gmail.com">
                    </div>
                    <!--the telephone input-->
                    <div class="phone" >
                        <label for="myphone">Κινητό*:</label>
                        <input type="tel" id="myphone" name="myphone" maxlength="10" placeholder="π.χ. 6945365382">
                    </div>
                    <!--the message we will send-->
                    <div class="message">
                        <label for="message">Μηνύμα:</label>
                        <textarea id="message" name="message" rows="4" placeholder="τουλάχιστον 10 χαρακτήρες"></textarea>
                    </div>
                    <!--the cancel button that sends us t the homepage-->
                    <button type="button" class="btn btn-danger" onclick="location.href = 'HomePage.html';">Ακύρωση</button>
                    <!--the submit button although not submit type
                    because we will submit it with the js script after validation -->
                    <button type="button" class="btn btn-success" id="submit_message">Αποστολή</button>
                </div>
              </form>
    </div>
    <div class="footer">
        <div class="espa">
            <img src="images/espa.jpg" alt="ΕΣΠΑ">
            <p>Το πρόγραμμα υλοποιήται με τη χρηματοδότηση του ΕΣΠΑ</p>
        </div>
        <div class="euro">
            <img src="images/euro.png" alt="Ευρωπαϊκο Ταμείο">
            <p>Μέρος των κονδυλίων διατίθεται απο το ευρωπαικό κεντρικό ταμείο</p>
        </div>
        <div class="ekstratia">
            <img src="images/emvolio.jpg" alt="Εθνική Εκστρατεία ">
            <p>Εθνική Εκστρατεία <br> Εμβολιασμού</p>
        </div>

    </div>
    <script src="scripts/animation.js"></script>
</body>
</html>
